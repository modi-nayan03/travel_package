<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Login - Travel Booking</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #22B3C1;
            --secondary-color: #1e1e1e;
            --accent-color: #ffc107;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .login-header h2 {
            color: var(--secondary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(34, 179, 193, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1a9ba7;
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-footer p {
            color: #666;
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .social-btn.google { background-color: #DB4437; }
        .social-btn.facebook { background-color: #4267B2; }
        .social-btn.twitter { background-color: #1DA1F2; }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Area Start -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- Logo Start -->
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="Travel Booking">
                        </a>
                        <!-- Logo End -->

                        <!-- Menu Start -->
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="destinations.html">Destinations</a></li>
                            <li><a href="packages.html">Packages</a></li>
                            <li><a href="deals.html">Deals</a></li>
                            <li><a href="reservation.html">Reservation</a></li>
                            <li class="auth-buttons">
                                <a href="login.html" class="btn-auth active">Login / Register</a>
                                <a href="#" class="btn-logout" style="display: none;">Logout</a>
                            </li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- Menu End -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Travel Booking">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" id="remember"> Remember me
                </label>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="social-login">
            <a href="#" class="social-btn google">
                <i class="fa fa-google"></i>
            </a>
            <a href="#" class="social-btn facebook">
                <i class="fa fa-facebook-f"></i>
            </a>
            <a href="#" class="social-btn twitter">
                <i class="fa fa-twitter"></i>
            </a>
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                emailError.style.display = 'none';
                passwordError.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Basic validation
                if (!email) {
                    emailError.textContent = 'Please enter your email address';
                    emailError.style.display = 'block';
                    return;
                }

                if (!password) {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.style.display = 'block';
                    return;
                }

                // Here you would typically make an API call to your backend
                // For demo purposes, we'll just simulate a successful login
                console.log('Login attempt:', { email, password, remember });
                
                // Store login state in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect to home page
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
